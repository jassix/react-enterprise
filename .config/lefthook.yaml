commit-msg:
  commands:
    commitlint:
      run: bun x commitlint -g .config/commitlintrc.yaml --edit {1}

pre-commit:
  parallel: true
  skip:
    - merge
    - rebase
  commands:
    cspell-check:
      run: bun x cspell -c .vscode/cspell.json --gitignore {staged_files}
    oxlint-check:
      run: bun x oxlint -c .oxlintrc.json {staged_files}
    oxfmt-check:
      run: bun x oxfmt --check {staged_files}
    knip-check:
      run: bun knip:check
    sort-packages:
      run: bun packages:sort
      stage_fixed: true
